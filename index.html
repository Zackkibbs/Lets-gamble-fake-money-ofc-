<section id="betting-container" class="active">
  <div class="bet-zone">
    <h3>Player Bet</h3>
    <div class="chip-selector" data-bet-type="player">
      <div class="chip" data-value="10">$10</div>
      <div class="chip" data-value="50">$50</div>
      <div class="chip" data-value="100">$100</div>
    </div>
    <button id="cancel-player-bet">Cancel</button>
  </div>

  <div class="bet-zone">
    <h3>Tie Bet</h3>
    <div class="chip-selector" data-bet-type="tie">
      <div class="chip" data-value="10">$10</div>
      <div class="chip" data-value="50">$50</div>
      <div class="chip" data-value="100">$100</div>
    </div>
    <button id="cancel-tie-bet">Cancel</button>
  </div>

  <div class="bet-zone">
    <h3>Super Six Bet</h3>
    <div class="chip-selector" data-bet-type="super">
      <div class="chip" data-value="10">$10</div>
      <div class="chip" data-value="50">$50</div>
      <div class="chip" data-value="100">$100</div>
    </div>
    <button id="cancel-super-bet">Cancel</button>
  </div>

  <div class="bet-zone">
    <h3>Banker Bet</h3>
    <div class="chip-selector" data-bet-type="banker">
      <div class="chip" data-value="10">$10</div>
      <div class="chip" data-value="50">$50</div>
      <div class="chip" data-value="100">$100</div>
    </div>
    <button id="cancel-banker-bet">Cancel</button>
  </div>
</section>
