<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p2-js-game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai&family=Lora&family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <button id="back-button">BACK</button>
    <header>
      <h1 id="baccarat">BACCARAT</h1>
    </header>
    <section id="game-container">
      <div class="starting-cards">
        <h2 id="player">PLAYER</h2>
        <div id="player-cards">
          <!-- <img src="images/BACK.png" alt="back-card-img" class="back" />
          <img src="images/BACK.png" alt="back-card-img" class="back" /> -->
        </div>
      </div>
      <div class="starting-cards">
        <h2 id="banker">BANK</h2>
        <div id="banker-cards">
          <!-- <img src="images/BACK.png" alt="back-card-img" class="back" />
          <img src="images/BACK.png" alt="back-card-img" class="back" /> -->
        </div>
      </div>
      <div class="hit-card">
        <div id="player-hit-card" class="rotate"></div>
      </div>
      <div class="hit-card">
        <div id="banker-hit-card" class="rotate"></div>
      </div>
    </section>
    <!-- <section id="hit-container" class="hitting">
     
    </section> -->
    <section id="betting-container">
      <form class="betting">
        <label for="player-bet">Player bets</label>
        <input type="number" id="player-bet" placeholder="0" value="0" />
        <button id="play-button">PLAY</button>
        <label for="banker-bet">Banker bets</label>
        <input type="number" id="banker-bet" placeholder="0" value="0" />
      </form>
      <div id="credits">
        <h2>Credits</h2>
      </div>
    </section>
  </body>
</html>
